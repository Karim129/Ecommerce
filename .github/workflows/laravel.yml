on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '0 3 * * *' # Runs daily at 3 AM UTC for the daily commit

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: secure_root_password
          MYSQL_DATABASE: laravel_test
          MYSQL_USER: laravel_user
          MYSQL_PASSWORD: secure_password
        options: --health-cmd="mysqladmin ping -h 127.0.0.1 --silent" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4

    # Set up PHP
    - name: Set up PHP
      uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
      with:
        php-version: '8.0'

    # Copy .env file
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"

    # Update .env for MySQL
    - name: Update .env for MySQL
      run: |
        if [ -f .env ]; then
          sed -i 's/DB_CONNECTION=sqlite/DB_CONNECTION=mysql/' .env
          sed -i 's/DB_HOST=127.0.0.1/DB_HOST=127.0.0.1/' .env
          sed -i 's/DB_DATABASE=laravel/DB_DATABASE=laravel_test/' .env
          sed -i 's/DB_USERNAME=root/DB_USERNAME=laravel_user/' .env
          sed -i 's/DB_PASSWORD=/DB_PASSWORD=secure_password/' .env
        else
          echo ".env file not found. Ensure it exists in your repository."
          exit 1
        fi

    # Update dependencies
    - name: Update Dependencies
      run: composer update -q --no-ansi --no-interaction --no-progress --prefer-dist

    # Generate application key
    - name: Generate key
      run: php artisan key:generate

    # Set directory permissions
    - name: Set Directory Permissions
      run: chmod -R 755 storage bootstrap/cache

    # Run migrations
    - name: Run Migrations
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel_test
        DB_USERNAME: laravel_user
        DB_PASSWORD: secure_password
      run: php artisan migrate --force

    # Execute tests
    - name: Execute Tests (Unit and Feature tests) via PHPUnit/Pest
      env:
        DB_CONNECTION: mysql
        DB_HOST: 127.0.0.1
        DB_PORT: 3306
        DB_DATABASE: laravel_test
        DB_USERNAME: laravel_user
        DB_PASSWORD: secure_password
      run: php artisan test

  daily-commit:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Daily Commit Update
      run: |
        echo "Commit on $(date)" >> daily_log.txt
        git config --local user.name "Karim129"
        git config --local user.email "karimashraf851@gmail.com"
        git add daily_log.txt
        git commit -m "Automated daily commit"
        git push
